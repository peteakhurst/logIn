<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log In - Site</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="wrapper">
    <div id="left">
      <div id="sign-in">
        <div class="logo">
          <img src="images/4.png" alt="logo">
        </div>
        <form action="">
          <div>
            <label for="Email">Email or Username</label>
            <input type="text" class="textinput">
          </div>
          <div>
            <label for="Password">Password</label>
            <input type="password" class="textinput">
          </div>
          <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="" class="secondary-btn">Create an account</a>
      </div>
      <footer id="main-footer">
        <p>&copy; Copyright 2018, Log In All Rights Reserved</p>
        <div>
          <a href="#">Terms of use</a>
          |
          <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>

    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Let's create the <span class="primary-text"><strong>future</strong> </span>together</h1>
          <a href="#" class="secondary-btn">Start a free 10 day trial</a>
        </div>
      </div>
    </div>
  </div>



  <script src="scripts.js"></script>
</body>

</html>
